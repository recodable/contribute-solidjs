version: "3.9"
services:
  redis:
    image: redis
    expose:
      - 6379
    volumes:
      - ./tmp/redis:/data

  server:
    build: .
    ports:
      - "4001:8000"
    depends_on:
      - redis

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.my-app.rule=Host(`side.recodable.io`)"
      - "traefik.http.routers.my-app.tls=true"
      - "traefik.http.routers.my-app.tls.certresolver=lets-encrypt"
