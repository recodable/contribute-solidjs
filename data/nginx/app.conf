server {
	listen 80;

	server_name side.recodable.io;
		return 301 https://$host$request_uri;
	}    

	location /.well-known/acme-challenge/ {
		root /var/www/certbot;
	}
}

server {
	listen 443 ssl;

	server_name side.recodable.io;
    
	location / {
		proxy_pass http://side.recodable.io;
	}

	ssl_certificate /etc/letsencrypt/live/side.recodable.io/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/side.recodable.io/privkey.pem;

	include /etc/letsencrypt/options-ssl-nginx.conf;
	ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}